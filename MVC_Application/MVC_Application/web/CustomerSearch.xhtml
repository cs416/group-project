<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Customer Info Search</title>
    </h:head>
    <h:body>
    <h:form>
    <h:panelGrid columns="2">
    <h:outputText value="Enter First Name"/>
    <h:inputText id="first" value="#{customer.firstName}">
    <f:ajax event="keyup" execute="last" render="datatable"/>
    </h:inputText>
    <h:outputText value="Enter Last Name"/>
    <h:inputText id="last" value="#{customer.lastName}">
    <f:ajax event="keyup" execute="first" render="datatable"/>
    </h:inputText>
    </h:panelGrid>
    <br/>
    <h:dataTable id="datatable" value="#{customerSave.matchingName}" var="item" border="3" cellpadding="2" cellspacing="2">
    <h:column>
    <f:facet name="header">
    <h:outputText value="First Name" />
    </f:facet> 
    <h:outputText value="#{item.firstName}" ></h:outputText>
    </h:column>
    <h:column>
    <f:facet name="header">
    <h:outputText value="Last Name"/>
    </f:facet> 
    <h:outputText value="#{item.lastName}"></h:outputText>
    </h:column>
    <h:column>
    <f:facet name="header">
    <h:outputText value="City"/>
    </f:facet> 
    <h:outputText value="#{item.city}"></h:outputText>
    </h:column>
    <h:column>
    <f:facet name="header">
    <h:outputText value="Phone Number"/>
    </f:facet> 
    <h:outputText value="#{item.phone}"></h:outputText>
    </h:column>
    </h:dataTable>
    </h:form>
    </h:body>
</html>
