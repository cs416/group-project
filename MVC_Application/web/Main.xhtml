<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core">  
  
<h:head>  
<title>Welcome to GoGo Limo</title>  
</h:head>  
<h:body>   
<h2> Are You Our Member? Log In Here! </h2><br/>
<h:messages style="color:red;font-weight:bold;"></h:messages>
        <h:form>
        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="Customer ID (Use Email Address)"></h:outputText>
            <h:inputText label="customerID" value="#{logIn.customerID}" required="true">
                <f:validateRequired></f:validateRequired>
            </h:inputText>
            <h:outputText value="Password"></h:outputText>
            <h:inputText label="password" value="#{logIn.password}" required="true">
                <f:validateRequired></f:validateRequired>
                <f:validateLength minimum="4" maximum="100"></f:validateLength>
            </h:inputText>
            <h:commandButton action="#{logInController.getMatchingIDPS}" value="Click"></h:commandButton>
        </h:panelGrid>
        </h:form><br/>
<table>  
<tr>  
    <td><h:outputText value="Are You Not Our Member? Sign Up Here!" /></td>
    <td></td>
    <td><h:outputLink value="SignUp.xhtml"> Sign Up </h:outputLink></td>
</tr>   
<tr>
    <td><h:outputText value="Forget Your ID, Search Here!" /></td>
    <td></td>
    <td><h:outputLink value="CustomerSearch.xhtml"> Search ID </h:outputLink></td>  
</tr>  
</table> 
</h:body>  
</html>
