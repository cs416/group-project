<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
        <h1>Product Review</h1>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <!--Show user reservation information-->
        <p><b><u>Preview of Reservation</u></b></p>
        <!--Display airport and whether it is pick up or drop off-->
        <p>Drop off at Airport: 
        <h:outputText value = "#{reservationDrop.airport}" /><br/>
        <!--Display date-->
        Date: <h:outputText value = "#{reservationDrop.rDay}" />
         - <h:outputText value = "#{reservationDrop.rMonth}" />
         - <h:outputText value = "#{reservationDrop.rYear}" /><br/>
        <!--Display time-->
        Time: <h:outputText value = "#{reservationDrop.rHour}" />
        :<h:outputText value = "#{reservationDrop.rMinute}" />
         <h:outputText value = "#{reservationDrop.ampm}" /></p>
        
        <!--Submit product selection button-->
        <h:form>
            <h:commandButton value = "Submit"
                             type = "submit"
                             action = "#{reservationSaveDrop.saveInfo}" />
        </h:form>
    </h:body>
    
</html>
