<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sign In</title>
    </h:head>
    <h:body>
        <h1>Create Your Log-in ID and Password </h1>
        <h:messages style="color:red;font-weight:bold;"></h:messages>
        <h:form>
        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="Customer ID (Use email)"></h:outputText>
            <h:inputText label="customerID" value="#{signUp.customerID}" required="true">
                <f:validateRequired></f:validateRequired>
            </h:inputText>
            <h:outputText value="Password"></h:outputText>
            <h:inputText label="password" value="#{signUp.password}" required="true">
                <f:validateRequired></f:validateRequired>
                <f:validateLength minimum="4" maximum="100"></f:validateLength>
            </h:inputText>
            <h:commandButton action="#{signUpSave.saveInfo}" value="Save"></h:commandButton>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
