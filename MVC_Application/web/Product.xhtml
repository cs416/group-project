<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head><h1>Reservation Page.</h1></h:head>
    <h:body>
        <!--Takes in customer reservation data-->
        <h:form>
            <!--Drop off / Pick up Radio Buttons-->
            <p><b>Will you be getting picked up or dropped off at the
                airport?</b></p>
            <h:selectOneRadio value="#{reservation.dropPick}">
                Drop off at airport:
                <f:selectItem   itemValue = "Dropped off"
                                itemLabel = "Dropped off"/> <br/>
                Pick up at airport:
                <f:selectItem   itemValue = "Picked up"
                                itemLabel = "Picked up" /> <br/>
            </h:selectOneRadio>
            <!--Airport Radio Buttons-->
            <p><b>Select an airport</b></p>
            <h:selectOneRadio value="#{reservation.airport}">
                <f:selectItem   itemValue = "JFK"
                                itemLabel = "NYC - JFK Airport" />
                <f:selectItem   itemValue = "LaGuardia"
                                itemLabel = "NYC - Laguardua Airport" />
                <f:selectItem   itemValue = "Bradley"
                                itemLabel = "CT - Bradley International" />
            </h:selectOneRadio> <br/>
            <!--Date of reservation-->
            <p><b>Select a date</b></p>
            <!--Day-->
            Day:
            <h:selectOneMenu value = "#{reservation.rDay}">
                <f:selectItem itemValue = "1" itemLabel = "1" />
                <f:selectItem itemValue = "2" itemLabel = "2" />
                <f:selectItem itemValue = "3" itemLabel = "3" />
                <f:selectItem itemValue = "4" itemLabel = "4" />
                <f:selectItem itemValue = "5" itemLabel = "5" />
                <f:selectItem itemValue = "6" itemLabel = "6" />
                <f:selectItem itemValue = "7" itemLabel = "7" />
                <f:selectItem itemValue = "8" itemLabel = "8" />
                <f:selectItem itemValue = "9" itemLabel = "9" />
                <f:selectItem itemValue = "10" itemLabel = "10" />
                <f:selectItem itemValue = "11" itemLabel = "11" />
                <f:selectItem itemValue = "12" itemLabel = "12" />
                <f:selectItem itemValue = "13" itemLabel = "13" />
                <f:selectItem itemValue = "14" itemLabel = "14" />
                <f:selectItem itemValue = "15" itemLabel = "15" />
                <f:selectItem itemValue = "16" itemLabel = "16" />
                <f:selectItem itemValue = "17" itemLabel = "17" />
                <f:selectItem itemValue = "18" itemLabel = "18" />
                <f:selectItem itemValue = "19" itemLabel = "19" />
                <f:selectItem itemValue = "20" itemLabel = "20" />
                <f:selectItem itemValue = "21" itemLabel = "21" />
                <f:selectItem itemValue = "22" itemLabel = "22" />
                <f:selectItem itemValue = "23" itemLabel = "23" />
                <f:selectItem itemValue = "24" itemLabel = "24" />
                <f:selectItem itemValue = "25" itemLabel = "25" />
                <f:selectItem itemValue = "26" itemLabel = "26" />
                <f:selectItem itemValue = "27" itemLabel = "27" />
                <f:selectItem itemValue = "28" itemLabel = "28" />
                <f:selectItem itemValue = "29" itemLabel = "29" />
                <f:selectItem itemValue = "30" itemLabel = "30" />
                <f:selectItem itemValue = "31" itemLabel = "31" />
            </h:selectOneMenu> 
            <!--Month-->
            Month:
            <h:selectOneMenu value = "#{reservation.rMonth}">
                <f:selectItem itemValue = "1" itemLabel = "January" />
                <f:selectItem itemValue = "2" itemLabel = "February" />
                <f:selectItem itemValue = "3" itemLabel = "March" />
                <f:selectItem itemValue = "4" itemLabel = "April" />
                <f:selectItem itemValue = "5" itemLabel = "May" />
                <f:selectItem itemValue = "6" itemLabel = "June" />
                <f:selectItem itemValue = "7" itemLabel = "July" />
                <f:selectItem itemValue = "8" itemLabel = "August" />
                <f:selectItem itemValue = "9" itemLabel = "Sepember" />
                <f:selectItem itemValue = "10" itemLabel = "October" />
                <f:selectItem itemValue = "11" itemLabel = "November" />
                <f:selectItem itemValue = "12" itemLabel = "December" />
            </h:selectOneMenu> 
            <!--Year-->
            Year:
            <h:selectOneMenu value = "#{reservation.rYear}">
                <f:selectItem itemValue = "2015" itemLabel = "2015" />
                <f:selectItem itemValue = "2016" itemLabel = "2016" />
                <f:selectItem itemValue = "2017" itemLabel = "2017" />
            </h:selectOneMenu> <br/>
            <!--Time of reservation-->
            <p><b>Select a time</b></p>
            <!--Hour-->
            Hour:
            <h:selectOneMenu value = "#{reservation.rHour}">
                <f:selectItem itemValue = "1" itemLabel = "1" />
                <f:selectItem itemValue = "2" itemLabel = "2" />
                <f:selectItem itemValue = "3" itemLabel = "3" />
                <f:selectItem itemValue = "4" itemLabel = "4" />
                <f:selectItem itemValue = "5" itemLabel = "5" />
                <f:selectItem itemValue = "6" itemLabel = "6" />
                <f:selectItem itemValue = "7" itemLabel = "7" />
                <f:selectItem itemValue = "8" itemLabel = "8" />
                <f:selectItem itemValue = "9" itemLabel = "9" />
                <f:selectItem itemValue = "10" itemLabel = "10" />
                <f:selectItem itemValue = "11" itemLabel = "11" />
                <f:selectItem itemValue = "12" itemLabel = "12" />
            </h:selectOneMenu>
            <!--Minutes-->
            Minute:
            <h:selectOneMenu value = "#{reservation.rMinute}">
                <f:selectItem itemValue = "00" itemLabel = "00" />
                <f:selectItem itemValue = "15" itemLabel = "15" />
                <f:selectItem itemValue = "30" itemLabel = "30" />
                <f:selectItem itemValue = "45" itemLabel = "45" />
            </h:selectOneMenu>
            <!--AM or PM-->
            <h:selectOneMenu value = "#{reservation.ampm}" >
                <f:selectItem itemValue = "AM" itemLabel = "AM" />
                <f:selectItem itemValue = "PM" itemLabel = "PM" />
            </h:selectOneMenu> <br/> <br/>
            <!--Submit product selection button-->
            <h:commandButton value = "Reivew"
                             type = "submit"
                             action = "ProductReview.xhtml" />
        </h:form>
    </h:body>
</html>
