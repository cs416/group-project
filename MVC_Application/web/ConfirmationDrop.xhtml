<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Thank you for your order</h2>
        <p> Customer Name: <h:outputText value="#{reservationDrop.firstName} #{reservationDrop.lastName}"/><br/>
            Customer Email: <h:outputText value="#{reservationDrop.email}"/><br/></p>
        <p>Pick up Airport: <h:outputText value = "#{reservationDrop.airport}" /><br/>
        Reservation Date: (D/M/Y)  <h:outputText value = "#{reservationDrop.rDay}"/>
         / <h:outputText value = "#{reservationDrop.rMonth}" />
         / <h:outputText value = "#{reservationDrop.rYear}" /><br/>
        <!--Display time-->
        Reservation Time: <h:outputText value = "#{reservationDrop.rHour}" />
        : <h:outputText value = "#{reservationDrop.rMinute} " />
         <h:outputText value = "#{reservationDrop.ampm}" /></p>       
    </h:body>
    
</html>
